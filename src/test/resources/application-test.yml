spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET_TEST}
  expiration: 86400000

logging:
  level:
    com.example.finanzas: DEBUG
    org.springframework.security: DEBUG

